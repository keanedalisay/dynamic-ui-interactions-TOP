<!DOCTYPE html>
<html lang="en">

<head>

    <title>Its More Fun In The Philippines!</title>
</head>

<body>
    <div class="overlay elem-hide" data-page="overlay"></div>
    <nav class="navMenu elem-hide" data-page="navMenu">

        <img class="navMenu-logo" src="assets/img/imfitp-logo.png" alt="It's More Fun In The Philippines">

        </ul>
    </nav>
    <div class="container">
        <nav class="navBar">

                        <li class="drpdwn-btn"><span>ISLANDS</span></li>
